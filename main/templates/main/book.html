{% extends 'main/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            color: #FF5A5F; /* Airbnb Red */
        }
        .form-container {
            background-color: #fff; /* Airbnb Orange */
            color: #484848; /* Dark Gray text */
        }
        .btn-primary {
            background-color: #FF5A5F; /* Airbnb Red */
            border: none;
        }
        .btn-primary:hover {
            background-color: #E55B50; /* Darker Red on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Book your place</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="form-container p-4 rounded shadow-sm">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">Book</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
